<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animation动画</title>
	<style>
		
		@keyframes rotating{
			from{
				transform: rotate(0deg);
			}

			to{
				transform: rotate(360deg);
			}
		}

		.windmill{
			display: block;
			width: 300px;
			height: 299px;
			margin: 50px auto;

			animation: rotating 2s linear 0s infinite normal;
		}


	</style>
</head>
<body>
	<!-- 
		1.@keyframes{}：定义关键帧动画

		2.animation-name：动画名称

		3.animation-duration：动画时间

		4.animation-timing-function：动画曲线(linear(匀速)|ease(缓冲)|steps(步数))

		5.animation-delay：动画延迟

		6.animation-iteration-count：动画播放次数(n|infinite)

		7.animation-direction：动画结束后是否反向还原(normal|alternate)

		8.animation-play-state：动画状态(paused(停止)|running(运动))

		9.animation-fill-mode：动画前后的状态(none(默认)|forwards(结束时停留在最后一帧)|backwards(开始时停留在定义的开始帧)|both(前后都应用))

		10.animation：name duration timing-function delay iteration-count direction;同时设置多个属性
	 -->

	<img src="images/windmill.jpg" alt="" class="windmill">

</body>
</html>
