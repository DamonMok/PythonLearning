<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>视口概念、retina屏幕适配</title>
</head>
<body>
	<!-- 
		1.PC渲染网页：PC网页->浏览器渲染

		2.移动端渲染网页：PC网页->viewport(假如宽度为980px)->手机屏幕
		 2.1 (假如渲染到屏幕宽度为375的iPhone6中，会将980px的网页，等比缩放至宽度为375px后，再渲染到手机上。整体看起来就会很小)
		 2.2 为了解决这个问题，需要把视口设置为手机屏幕大小，这样渲染网页就不用缩放。
		 2.3 设置视口根据手机的宽度自适应大小，可以使用快捷键:mteta:vp
		

		3.retina屏适配，一般使用2倍大小的图，再通过缩小，这样就不会模糊
	 -->
</body>
</html>
