<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>响应式布局</title>
	<style>
		
		.react{
			height: 200px;
			background-color: gold;
			list-style: none;
			padding: 0px;
			margin: 0px;
		}

		.react li{
			float: left;
			width: 23%;
			margin: 0 1%;
			box-sizing: border-box;
			height: 200px;
			border: 2px solid black;
		}

		@media (max-width: 800px) {
			/*宽度为800px以下，则每行2个*/
			.react li{
				width: 46%;
				margin: 0 2%;
			}
		}

		@media (max-width: 400px) {
			/*宽度为400px以下，则每行1个*/
			.react li{
				width: 94%;
				margin: 0 3%;
			}
		}

	</style
</head>
<body>
	<ul class="react">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</body>
</html>
