<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表标签</title>
</head>
<body>

	<!-- 1.有序列表 -->
	<h3>有序列表</h3>
	<ol>
		<li>列表一</li>
		<li>列表二</li>
		<li>列表三</li>
	</ol>

	

	<!-- 2.无序列表 -->
	<h3>无序列表</h3>
	<ul>
		<li>列表一</li>
		<li>列表二</li>
		<li>列表三</li>
	</ul>


	<!-- 3.定义列表 -->
	<h3>定义列表</h3>
	<dl>
		<dt>html</dt>
		<dd>页面的结构</dd>
		<dt>css</dt>
		<dd>页面的表现</dd>
		<dt>javascript</dt>
		<dd>页面的行为</dd>
	</dl>

</body>
</html>
