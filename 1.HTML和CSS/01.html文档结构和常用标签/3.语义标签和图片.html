<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>语义标签和图片</title>
</head>
<body>
	<em>&lt;em&gt;标签：行内元素，表示语气中的强调词</em><br>
	<i>&lt;i&gt;标签：行内元素，表示专业词汇</i><br>
	<b>&lt;b&gt;标签：行内元素，表示文档中的关键字或者产品名</b><br>
	<strong>&lt;strong&gt;标签：行内元素，表示非常重要的内容</strong><br>

	<!-- 定义图片失败时，会显示alt文字。盲人读屏软件会读取这个文字 -->
	<img src="images/cat.jpeg"  alt="七月">
</body>
</html>
