<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>链接</title>
</head>
<body>
	
	<!-- _self 代表当前页面打开链接 -->
	<a href="http://www.baidu.com" target="_self" title="标题">百度一下</a> <br>


	<!-- _blank 代表新的空白页面打开链接 -->
	<a href="http://www.baidu.com" target="_blank" title="标题">百度二下</a>

</body>
</html>
