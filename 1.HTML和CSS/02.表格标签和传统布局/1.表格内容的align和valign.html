<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>align和valign</title>
</head>
<body>

	<!-- align和valign都有left/center/right属性 -->
	<table border="1" width="300" height="200">
		<tr>
			<th>th1</th>
			<th align="left" valign="bottom">th2</th>
			<th>th3</th>
		</tr>
		<tr>
			<td>2</td>
			<td>2</td>
			<td>2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>3</td>
			<td>3</td>
		</tr>
	</table>
	
</body>
</html>
