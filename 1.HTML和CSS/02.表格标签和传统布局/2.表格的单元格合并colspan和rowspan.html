<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>colspan和rowspan</title>
</head>
<body>
	
	<table border="1px" width="700px" height="300px" align="center">
		<tr>
			<th colspan="5">基本情况</th>
		</tr>
		<tr>
			<td width="15%">姓名</td>
			<td width="25%"></td>
			<td width="15%">写别</td>
			<td width="25%"></td>
			<td rowspan="5"></td>
		</tr>
		<tr>
			<td width="">民族</td>
			<td></td>
			<td>出生日期</td>
			<td></td>
		</tr>
		<tr>
			<td>政治面貌</td>
			<td></td>
			<td>健康状况</td>
			<td></td>
		</tr>
		<tr>
			<td>籍贯</td>
			<td></td>
			<td>学历</td>
			<td></td>
		</tr>
		<tr>
			<td>电子信箱</td>
			<td></td>
			<td>联系电话</td>
			<td></td>
		</tr>
	</table>


</body>
</html>
