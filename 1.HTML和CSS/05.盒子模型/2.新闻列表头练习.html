<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新闻列表头练习</title>

	<style>

		.title1{
			width: 380px;
			height: 35px;
			border-top: 1px solid #f00;
			border-bottom: 3px solid #666;
			font-size: 20px;
			font-family: 'microsoft Yahei';
			color: #333;
			padding-top: 15px;
			padding-left: 20px;
			line-height: 20px;
		}
		
		/*居中用line-height、左边padding改为缩进text-indent就不用改盒子的宽高了*/

			width: 400px;
			height: 50px;
			border-top: 1px solid #f00;
			border-bottom: 3px solid #666;
			font: normal 20px/50px 'microsoft Yahei';
			color: #333;
			text-indent: 20px;
		}

	</style>

</head>

	<h3 class="title">新闻列表</h3>
