<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>雪碧图背景列表</title>

	<style>
		
		.list{
			list-style: none;
			width: 300px;
			height: 305px;
			margin: 50px auto 0;
			padding: 0;
		}

		.list li{
			text-indent: 50px;
			border-bottom: 1px dotted #000;
			line-height: 60px;
			background-image: url(images/bg01.png);
			background-repeat: no-repeat;
			background-position: 0px 0px;
		}

		.list .icon1{
			background-position: 0px 10px;
		}

		.list .icon2{
			background-position: 0px -71px;
		}

		.list .icon3{
			background-position: 0px -153px;
		}

		.list .icon4{
			background-position: 0px -234px;
		}

		.list .icon5{
			background-position: 0px -315px;
		}


	</style>

</head>
<body>
	<ul class="list">
		<li class="icon1">美人鱼</li>
		<li class="icon2">美人鱼</li>
		<li class="icon3">美人鱼</li>
		<li class="icon4">美人鱼</li>
		<li class="icon5">美人鱼</li>
	</ul>
</body>
</html>
