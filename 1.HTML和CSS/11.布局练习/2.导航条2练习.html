<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>导航菜单</title>
	<style>
		
		.page{
			margin: 50px auto 0;
			padding: 0;
			width: 958px;
			height: 38px;
			list-style: none;
			border: 1px solid #333;
			background-color: #55a8ea;
			position: relative;
		}

		.page li{
			float: left;
			height: 38px;
			width: 100px;
			text-align: center;
		}

		.page li a{
			display: block;
			text-decoration: none;
			font: normal 14px/38px 'microsoft Yahei';
			color: #fff;
		}

		.page li a:hover{
			background-color: #00619f;
		}

		.page .new{
			width: 26px;
			height: 14px;
			background-image: url(images/new.gif);
			background-repeat: no-repeat;
			position: absolute;
			left: 438px;
			top: -10px;
		}



	</style>
</head>
<body>
	<ul class="page">
		<li><a href="#">首&nbsp;页</a></li>
		<li><a href="#">网站建设</a></li>

</body>
</html>
