<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>导航条练习</title>
	<style>
		
		.nav{
			margin: 50px auto 0;
			padding: 0;
			list-style: none;
			width: 958px;
			height: 40px;
			border: 1px solid #000;
			font-size: 0;
			text-align: center;
		}

		.nav li{
			display: inline-block;
			height: 40px;
			font: normal 14px/40px 'microsoft Yahei';
		}

		.nav li a{
			line-height: 40px;
			text-decoration: none;
			color: #333;
		}

		.nav li a:hover{
			color: red;
		}

		.nav li span{

			margin: 0 20px;
			columns: #333;
		}




	</style>
</head>
<body>
	<ul class="nav">

	</ul>
</body>
</html>
