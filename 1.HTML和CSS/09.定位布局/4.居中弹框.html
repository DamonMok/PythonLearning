<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>居中弹框</title>
	<style>
		
		body{
			margin: 0px;
		}

		.menu{
			width: 960px;
			height: 80px;
			background-color: gold;

			position: fixed;
			top: 0px;
			left: 50%;
			margin-left: -480px;
		}

		.con{
			/*控制整体弹框+遮盖显示block和隐藏none*/
			display: block;
		}

		.popup{
			width: 500px;
			height: 300px;
			border: 1px solid gold;
			background-color: pink;

			position: fixed;
			left: 50%;
			top: 50%;
			margin-left: -251px;
			margin-top: -151px;

			z-index: 9999;
		}

		.mask{
			width: 100%;
			height: 100%;
			background-color: #000;
			opacity: 0.5;
			z-index: 9998;

			position: fixed;
		}

	</style>
</head>
<body>
	<div class="menu">菜单</div>

	<div class="con">
		<div class="popup">弹框</div>
		<div class="mask"></div>
	</div>

</body>
</html>
