<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用ul/li制作菜单</title>

	<style>
		
		.menu{

			width: 694px;
			height: 50px;

			margin: 50px auto 0;
			list-style: none;
			padding: 0px;

			font-size: 0px;
			
		}

		.menu li{
			float: left;
			width: 98px;
			height: 48px;
			border: 1px solid gold;
			margin-left: -1px;
			text-align: center;
		}

		.menu li a{

			display: block;
			color: pink;
			font: normal 16px/48px 'microsoft Yahei';
			
		}

		.menu li a:hover{

			background-color: gold;
			color: #fff
		}

		

	</style>

</head>
<body>
	
	<ul class="menu">
		<li><a href="#">首页</a></li>
		<li><a href="#">公司简介</a></li>
		<li><a href="#">解决方案</a></li>
		<li><a href="#">公司新闻</a></li>
		<li><a href="#">行业动态</a></li>
		<li><a href="#">招贤纳才</a></li>
		<li><a href="#">联系我们</a></li>
	</ul>

</body>
</html>
