<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标悬停显示文字</title>

	<style>
		
		.con .box{
			
			width: 100px;
			height: 100px;
			background-color: gold;
			display: none;
		}

		.con:hover .box{

			display: block;
		}


	</style>

</head>
<body>
	<div class="con">
		<h3>鼠标停这里</h3>
		<div class="box">文字说明</div>
	</div>
</body>
</html>
