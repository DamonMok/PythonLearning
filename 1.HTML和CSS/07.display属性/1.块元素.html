<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>块元素</title>
</head>
<body>
	<!-- 
		div、p、ul、li、h1-h6、dl、dt、dd等都是块元素。
		1.支持全部样式
		2.如果没有设置宽度，默认的宽度等于父元素的宽度
		3.默认占据一行，即使设置了宽度

		display属性：
		none:元素隐藏且不占位置
		block:元素以块元素显示
		inline:元素以内联元素显示
		inline-block:元素以内联块元素显示
	 -->
	<div>这是div</div>

	<p>这是p</p>

	<ul>
		<li>这是ui-li</li>
		<li>这是ui-li</li>
		<li>这是ui-li</li
	</ul>

	<dl>
		<dt>dt1</dt>
		<dd>dd1</dd>
		<dt>dt2</dt>
		<dd>dd2</dd>
		<dt>dt3</dt>
		<dd>dd3</dd>
	</dl>

	<h1>h1~h6</h1>

</body>
</html>
