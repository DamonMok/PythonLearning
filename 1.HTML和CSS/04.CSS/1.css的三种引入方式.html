<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css的三种引入方式</title>

	<!-- 第一种：外联式。 推荐使用-->
	<link rel="stylesheet" href="css/main.css">


	<!-- 第二种：内嵌式。 首页推荐使用，可以加快加载速度-->
	<style>
		
		i{
			color:blue;
		}

	</style>

</head>
<body>

	<em>第一种引入样式</em><br />
	<i>第二种引入样式</i><br />

	<!-- 不推荐使用 -->
	<strong style="color:red;">第三种引入样式</strong>
	
</body>
</html>
