<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新闻列表头练习</title>

	<style>
		
		.header{
			width: 400px;
			height: 40px;
			border-bottom: 1px solid #ff8200;
			text-align: center;
			margin: 50px auto 0;
		}

		.header h3{
			float: left;
			width: 80px;
			height: 40px;
			color: #fff;
			font-size: 16px;
			line-height: 40px;
			background-color: #ff8200;
			margin: 0px;
		}

		.header a{
			float: right;
			line-height: 40px;
			color: #666;
			font-size: 14px;
			text-decoration: none;
		}

		.header a:hover{
			color: #ff8200;
		}

	</style>

</head>
<body>
	<div class="header">
		<h3>新闻列表</h3>
		<a href="#">更多&gt;</a>
	</div>
</body>
</html>
