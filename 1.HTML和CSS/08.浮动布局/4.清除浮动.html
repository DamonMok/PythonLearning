<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>清除浮动</title>

	<style>
		
		.box{
			width: 300px;
			border: 1px solid gold;

			/*清除浮动方法1*/
			/*overflow: hidden;*/
		}

		.box div{
			width: 60px;
			height: 60px;
			background-color: blue;
			float: left;
			margin: 20px;

		}

		.clearfix:after{
			content: "";
			display: table;
			clear: both;
		}

	</style>

</head>
<body>
	<!-- 
		如果高度没有设置，默认会根据内容大小把盒子撑开；
		如果不设置高度，而且使用了浮动，那么盒子的高度就撑不开。需要清除浮动
	 -->

	<div class="box clearfix">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
	</div>

</body>
</html>
