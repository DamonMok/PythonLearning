<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>天天生鲜</title>
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/main.css" />
</head>
<body>
	<!-- header -->
	<div class="header_con">
		<div class="welcome fl">欢迎来到天天生鲜!</div>
		<div class="user fr">
			<!-- 游客 -->
			<ul class="user_com fl" style="display: block;">
				<li><a href="#">登录</a></li>
				<li><span>|</span></li>
				<li><a href="#">注册</a></li>
			</ul>

			<!-- 已登录 -->
			<ul class="user_com fl" style="display: none;">
				<li><a href="#">欢迎您：admin</a></li>
				<li><span>|</span></li>
				<li><a href="#">退出</a></li>
			</ul>

			<!-- 通用 -->
			<ul class="user_com fr">
				<li><span>|</span></li>
				<li><a href="#">用户中心</a></li>
				<li><span>|</span></li>
				<li><a href="#">我的购物车</a></li>
				<li><span>|</span></li>
				<li><a href="#">我的订单</a></li>
			</ul>
		</div>
	</div>


	<!-- logo、搜索框、购物车 -->
	<div class="center">
		<!-- logo -->
		<img src="images/logo.png" alt="logo" class="logo fl" />


		<!-- 搜索 -->
		<div class="search_bar fl">

			<form action="">
				<input type="text" class="input_text fl" placeholder="搜索商品" />
				<input type="submit" class="input_btn fl" value="搜索" />
			</form>

		</div>


		<!-- 购物车 -->
		<div class="cart fr">
			<a href="#" class="cart_name fl">我的购物车</a>
			<div class="show_count fr">1</div>
		</div>


	</div>


	<!-- 导航栏 -->
	<div class="nav_con">
		<div class="navbar">
			<h1 class="fl">全部商品分类</h1>
			<ul class="navlist fl">
				<li><a href="#">首页</a></li>
				<li><span>|</span></li>
				<li><a href="">手机生鲜</a></li>
				<li><span>|</span></li>
				<li><a href="">抽奖</a></li>
			</ul>
		</div>
	</div>




</body>
</html>
