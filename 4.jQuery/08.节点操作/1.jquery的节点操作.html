	<title>jquery的节点操作</title>

<body>
	<!-- 
		1. 创建节点：
		var $div = $('<div>');  // 创建一个空的div元素

		var $div = $('<div>节点</div>')  // 创建一个div元素

	
		2.插入节点：
		  2.1  append()和appendTo():在现存元素$div的内部，从最后面插入元素$newDiv
			$div.append($newDiv);
			$newDiv.appendTo($idv);

		  2.2  prepend()和prependTo():在现存元素$div的内部，从最前面插入元素$newDiv
			$div.prepend($newDiv);
			$newDiv.prependTo($idv);

		  2.3  after()和insertAfter():在现存元素$div的外部，从后面插入元素$newDiv
			$div.after($newDiv);
			$newDiv.insertAfter($idv);

		  2.4  before()和insertBefore():在现存元素$div的外部，从前面插入元素$newDiv
			$div.before($newDiv);
			$newDiv.insertBefore($idv);

		
		3.删除节点
			$('newDiv').remove();

	 -->
