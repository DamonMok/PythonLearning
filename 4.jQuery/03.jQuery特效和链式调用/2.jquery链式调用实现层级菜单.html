<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery链式调用实现层级菜单</title>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		
		$(function(){

			var $level1 = $('.level1');

			$level1.click(function(){

				// $(this).next().slideDown().parent().siblings().children('ul').slideUp();


				// 修正反复点击持续动画的bug
				$(this).next().stop().slideToggle().parent().siblings().children('ul').slideUp();
			})



		})


	</script>

	<style type="text/css">
		
		ul{
			list-style: none;
			margin: 0px;
			padding: 0px;
		}

		a{
			text-decoration: none;
		}

		.menu{
			width: 150px;
			margin: 50px auto;
		}

		.level1{
			display: block;
			color: white;
			background-color: blue;
		}

		.level2{
			display: none;
		}

		.level2 li{
			background-color: lightblue;
			border-bottom: 1px solid white;
		}

		.level2 li:hover{
			background-color: gold;
		}

		.menu .current{
			display: block;
		}



	</style>
</head>
<body>
	<ul class="menu">
		<li>
			<a href="#" class="level1">水果</a>
			<ul class="level2 current">
				<li>苹果</li>
				<li>雪梨</li>
				<li>香蕉</li>
				<li>草莓</li>
			</ul>
		</li>
		<li>
			<a href="#" class="level1">肉类</a>
			<ul class="level2">
				<li>鸡肉</li>
				<li>鹅肉</li>
				<li>鸭肉</li>
				<li>鱼肉</li>
			</ul>
		</li>
		<li>
			<a href="#" class="level1">青菜</a>
			<ul class="level2">
				<li>生菜</li>
				<li>白菜</li>
				<li>皇帝菜</li>
				<li>西洋菜</li>
			</ul>
		</li>
		<li>
			<a href="#" class="level1">海鲜</a>
			<ul class="level2">
				<li>大龙虾</li>
				<li>象拔蚌</li>
				<li>海胆</li>
				<li>螃蟹</li>
			</ul>
		</li>
	</ul>
</body>
</html>
