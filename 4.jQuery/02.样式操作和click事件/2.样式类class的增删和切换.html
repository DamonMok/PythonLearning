<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>样式类class的增删和切换</title>
</head>
<body>
	<!-- 
		1.  $('div1').addClass('divClass2');  //为div1元素追加divClass2样式


		2.  $('div1').removeClass('divClass');  //从div1元素中，移除样式名为divClass的样式

		
		3.  $('div1').removeClass('divClass1 divClass2');  //从div元素中，移除样式名为divClass1和divClass2的样式


		4.  $('div1').toggleClass('divClass');  //重复切换toggleClass样式

	 -->
</body>
</html>
