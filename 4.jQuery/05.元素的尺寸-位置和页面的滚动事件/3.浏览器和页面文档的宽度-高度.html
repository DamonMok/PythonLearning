<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浏览器和页面文档的宽度-高度</title>
</head>
<body>
	<!--
		1.获取浏览器可视区宽度、高度
			$(window).width();
			$(window).height();


		2.获取页面文档宽度、高度
			$(document).width();
			$(document).height();


		3.获取页面滚动距离
			$(document).scrollTop();
			$(document).scrollLeft();


		4.获取页面滚动事件
			$(window).scroll(function(){
	
				......

			})
	 -->
</body>
</html>
