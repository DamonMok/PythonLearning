<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>阻止事件冒泡实例-弹框</title>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		
		$(function(){

			var $btn = $('.btn');
			var $pop_con = $('.pop_con');
			var $mask = $('.mask');
			var $pop = $('pop');
			var $input = $('.input');
			var $close = $('.close');

			$btn.click(function(){
				$pop_con.fadeIn();
			})

			$mask.click(function(){
				$pop_con.fadeOut();
			})

			// 阻止事件冒泡

			$close.click(function(){
				$pop_con.fadeOut();

				return false;
			})

			$input.click(function(){

				return false;
			})

		})

	</script>

	
	<style type="text/css">
		
		.pop_con{
			position: fixed;
			left: 0px;
			right: 0px;
			top: 0px;
			bottom: 0px;
			display: none;
		}

		.pop{
			position: absolute;
			left: 50%;
			top: 50%;
			width: 300px;
			height: 200px;
			margin-left: -150px;
			margin-top: -100px;
			border: 1px solid #000;
			z-index: 9999;
			background-color: white;
		}

		.pop .close{
			float: right;
			margin-right: 10px;
		}

		.mask{
			position: fixed;
			width: 100%;
			height: 100%;
			background-color: #000;
			opacity: 0.3;
			filter: alpha(opacity=30);
			z-index: 9998;
			
		}


	</style>


</head>
<body>
	<input type="button" class="btn" value="弹框">
	<div class="pop_con">
		<div class="pop">弹框文字
			<input type="text" class="input">
			<a href="javascript:;" class="close">×</a>
		</div>
		<div class="mask"></div>
	</div>

</body>
</html>
