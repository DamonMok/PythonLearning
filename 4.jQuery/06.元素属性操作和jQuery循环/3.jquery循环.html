<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery循环</title>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		
		$(function(){

			var $li = $('.list li');

			// 循环
			$li.each(function(i){

				//$(this)指的是$list集合对象里面的每一个对象
				//alert($(this).html());

				//i表示当前属于第几次循环
				alert(i);

				//获取当前循环元素索引值
				alert($(this).index());

			})


		})

	</script>
</head>
<body>
	<ul class="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
	</ul>
</body>
</html>
