<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transition动画实例</title>
	<style>
		
	.box{
		width: 200px;
		height: 300px;
		background: url(images/banner01.jpg) no-repeat;
		margin: 50px auto;
		position: relative;
		overflow: hidden;
	}

	.desc{
		width: 100%;
		height: 120px;
		background-color: rgba(0,0,0,0.3);
		position: absolute;
		bottom: -120px;
		transition: all 200ms linear;

	}

	.box:hover .desc{
		bottom: 0px;
	}


	</style>
</head>
<body>
	
	<div class="box">
		<div class="desc">
			<h3>标题</h3>
			<p>说明文字说明文字说明文字说明文字</p>
		</div>
	</div>

</body>
</html>
