<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数定义和调用</title>
	<script type="text/javascript">
		
		// 定义函数
		function fnChangeColor(){
			var oLink = document.getElementById('link');

			oLink.style.color = 'red';
		}

		// 调用函数
		fnChangeColor();

	</script>
</head>
<body>
	<a href="#" id="link">去百度</a>
	<br  />
	<input type="button" value="改变文字颜色" onclick="fnChangeColor()">
</body>
</html>
