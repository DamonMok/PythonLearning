<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>匿名函数</title>
	<script type="text/javascript">
		
		window.onload = function(){

			var oBtn = document.getElementById('btn');

			// 只有这里需要调用，其他地方不需要调用，则可以写成匿名函数
			oBtn.onclick = function(){

				var oLink = document.getElementById('link');

				oLink.style.color = 'red';

			};

		}


	</script>
</head>
<body>
	<a href="#" id="link">去百度</a>
	<br  />
	<input type="button" value="改变文字颜色" id="btn">
</body>
</html>
