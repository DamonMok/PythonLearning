<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js介绍和引入</title>

	<!-- 第三种JS引入方式 -->
	<script type="text/javascript" src="js/hello.js"></script>


	<!-- 第二种JS引入方式 -->
	<script type="text/javascript">
		alert('hello world!')
	</script>
</head>
<body>
	<!-- 
		前端三大块：
		1.HTML：页面结构
		2.CSS：页面表现：元素的大小、颜色、位置、隐藏或显示、部分动画效果等
		3.JavaScript：页面行为：部分动画效果、页面与用户的交互、页面功能。


		JavaScript嵌入页面的三种方式：
	 -->

	<!-- 第一种JS引用方式 -->
	<input type="button" name="" onclick="alert('hello');">

</body>
</html>
